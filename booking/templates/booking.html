<title>Online Booking</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
<h1 class="text-center  mt-3">Online Booking</h1>
<div class="container">
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'booking' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div>
            <h3 class="">Select Service:</h3>
            <select class="form-select fs-3" name="service">
                <option value="HIFU Face">HIFU Face</option>
                <option value="HIFU Face">HIFU 5D Face</option>
                <option value="HIFU Body">HIFU Body</option>
                <option value="HIFU Vagin">HIFU Vaginal</option>
                <option value="HIFU Face">HIFU Fat Reduction</option>
                <option value="HIFU Face">Microneedling Face</option>
                <option value="HIFU Body">Microneedling Body</option>
                <option value="HIFU Vagin">Hydro Facial</option> 
                
               
            </select>
        </div>
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day">
                    {% for validateWeekday in validateWeekdays %}
                    <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                    {% endfor %}
                </select>
            </div>

            <br/>
            <button type="submit" class="btn text-black" style="background-color:#cda45e">Continue</button>
        </div>
    </form>
</div>
</div>
{% else %}
<div class="container">
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 " style="background-color: black;">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary shadow text-center">Sign in</a>
    <a href="{% url 'register' %}" class="btn btn-warning  shadow text-center">Create Account</a>
</div>
</div>
{% endif %}


{% endblock %}
