<title>Login</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}


{% if messages %}
{% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <h3 class="display-3">{{ message }}</h3>
        <button type="button" class="btn-close fs-1 position-absolute top-50 start-0 translate-middle-y" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}

{% if user.is_authenticated %}
<h1 class="p-2 text-center mb-5 text-warning">You Are Already Signed In</h1>

{% else %}

<div class="container">
<div class="text-bg-dark shadow p-4 mb-5 text-white m-5 m-5">
  <h1 class="p-3">Sign in</h1>
  <div class="m-6">
    <form method="POST" action="" class="">
        {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fs-2">Username</label>
              <input type="text" width="" class="form-control form-control-lg" name="username" aria-describedby="emailHelp" placeholder="Username...">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fs-2">Password</label>
              <input type="password" class="form-control form-control-lg" placeholder="Password..." name="password">
            </div>
            <button type="submit" class="btn text-black" href="{% url 'booking' %}" style="background-color:#cda45e;">Sign in</button>
            </br>
            <label class="form-label fs-3 mt-5">Don't Have An Account?</label>
            </br>
            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a> 
          </br>
    </form>
  </div>
</div>
</div> 
{% endif %}

{% endblock %}
