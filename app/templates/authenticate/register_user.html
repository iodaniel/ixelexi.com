<title>Sign Up</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
<h1 class="p-2 text-center mb-5 text-warning">You Are Already Signed in!</h1>

{% else %}
<div class="container">
<div class="text-bg-dark  fPersian">
<div class=" text-bg-dark shadow p-4 mb-5 text-white m-5 m-5">
    <h1 class="p-3" style="color:#cda45e;">Registration Form</h1>
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

       {{ form.as_p }}

        <br/>
        <button type="submit" href="{% url 'register' %}" class="btn text-black" style="background-color:#cda45e">Submit</button>
        </br>
        <label class="form-label fs-3 mt-5">Already Have An Account?</label>
        </br>
        <a href="{% url 'login' %}" class="btn btn-primary">Sign in</a>
</form>
</div>
<br/><br/><br/>
</div>
</div>
{% endif %}
{% endblock %}
